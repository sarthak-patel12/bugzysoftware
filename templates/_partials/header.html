{%load static %}

<link rel="stylesheet" type="text/css" href="{% static '/todo/css/header.css' %}">
<div class="menu_d">
  <div class="container">
    <a href="{% url 'home' %}" class="headeritem">
     <img style="height: 45%; width: 65%" src= "{% static '/todo/img/logo.png' %}" />
    </a>

    
    <div class="rightitem">
    	{% if request.user.is_authenticated %}
      <a href="{% url 'create_todo' %}" class="button">Create Person</a>
         {{request.user.username}}
        <form class="button" method="post" action="{% url 'logout_user' %}">
          {% csrf_token %}
         <input class="signout"
              type="submit"
              value="Sign out"
            />
          </form>
      </div>

      {% else %}
      
      <a href="{% url 'login' %}" class="button">Login</a>

      <a href="{% url 'register' %}" class="button">Register</a>


     {% endif %}
    </div>
  </div>
</div>
